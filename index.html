<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/style.css'>
    <title>FERMA</title>
</head>

<body>
    <main>
        <div class="left-colomn dekstop-only">
            <div class="left-up-square"></div>
            <div class="left-down-square"></div>
        </div>
        <div class="main-logo-wrap">
            <div class="square-letter letter-F">
                <p>F</p>
            </div>
            <div class="square-letter letter-E">
                <p>E</p>
            </div>
            <div class="square-letter letter-R">
                <p>R</p>
            </div>
            <div class="square-letter letter-info">
                инновационная ферма с&nbsp;технологичным сельским хозяйством, которая гарантирует чистоту продукта
            </div>
            <div class="square-letter letter-M">
                <p>M</p>
            </div>
            <div class="square-letter letter-A">
                <p>A</p>
            </div>
        </div>
        <div class="right-colomn dekstop-only">
            <div class="right-up-square"></div>
            <div class="right-down-square"></div>
        </div>
    </main>
    <div class="second-screen">
        <div class="second-left-colomn"></div>
        <div class="center-part">
            <div class="grass"></div>
            <div class="center-part-down">
                <div class="center-part-down-left">
                    <div class="tomato"></div>
                    <div class="dnk"></div>
                </div>
                <div class="center-part-down-right">
                    <div class="vitamins"></div>
                    <div class="mushroom"></div>
                </div>
            </div>
        </div>
        <div class="second-right-colomn">
            <div class="up-part-second-right-colomn"></div>
            <div class="down-part-second-right-colomn"></div>
        </div>
    </div>
    <div class = 'tape'>
        <p>технологично</p>
        <p>современно</p>
        <p>экологично</p>
        <p>правильно</p>
    </div>
    <div class = 'third-screen'>
        <div class = 'third-main-screen'>
            <div class = 'trees-and-tasty'>
                <div class = 'trees'></div>
                <div class = 'tasty'></div>
            </div>
            <div class = 'gears'></div>
        </div>
        <div class = 'third-right-colomn'></div>
    </div>
    <div class = 'forth-screen'>
        <div class = 'tape-robots'>
            <p>роботы</p>
            <p>любят</p>
            <p>тебя</p>
        </div>
        <div class = 'play-fruits'>
            <div class = 'up-text'>ЦИФРОВОЙ</div>
            <div class = 'down-text'>ПАСПОРТ</div>
        </div>
        <div class = 'footer'>
            <p>Курпаяниди Эллина БРИЦП252</p>
            <p>HSE ART AND DESIGH SCHOOL</p>
        </div>
    </div>
</body>
</html>
